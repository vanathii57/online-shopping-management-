<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Orders - Fashion Dress</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7f7f7;
    }

    nav {
      background-color: #fff;
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #f47c7c;
    }

    .nav-links a {
      text-decoration: none;
      color: #333;
      margin-left: 25px;
      font-weight: 500;
    }

    .nav-links a:hover {
      color: #f47c7c;
    }

    .orders-container {
      max-width: 1000px;
      margin: 40px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }

    .order {
      border-bottom: 1px solid #eee;
      padding: 20px 0;
    }

    .order:last-child {
      border-bottom: none;
    }

    .order-info {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .order-detail {
      margin: 10px 0;
    }

    .status {
      padding: 5px 10px;
      border-radius: 5px;
      font-weight: bold;
      color: white;
    }

    .delivered {
      background-color: #4CAF50;
    }

    .processing {
      background-color: #f9a825;
    }

    .cancelled {
      background-color: #e53935;
    }

    @media (max-width: 600px) {
      .order-info {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <nav>
    <div class="logo">Fashion Dress</div>
    <div class="nav-links">
      <a href="home.html">Home</a>
      <a href="shop.html">Shop</a>
      <a href="cart.html">Cart ðŸ›’</a>
      <a href="orders.html">Orders</a>
    </div>
  </nav>

  <!-- Orders Section -->
  <div class="orders-container">
    <h2>My Orders</h2>

    <div class="order">
      <div class="order-info">
        <div class="order-detail">Order ID: <strong>#12345</strong></div>
        <div class="order-detail">Date: <strong>April 25, 2025</strong></div>
        <div class="order-detail">Total: <strong>$89.98</strong></div>
        <div class="order-detail status delivered">Delivered</div>
      </div>
    </div>

    <div class="order">
      <div class="order-info">
        <div class="order-detail">Order ID: <strong>#12344</strong></div>
        <div class="order-detail">Date: <strong>April 20, 2025</strong></div>
        <div class="order-detail">Total: <strong>$49.99</strong></div>
        <div class="order-detail status processing">Processing</div>
      </div>
    </div>

    <div class="order">
      <div class="order-info">
        <div class="order-detail">Order ID: <strong>#12343</strong></div>
        <div class="order-detail">Date: <strong>April 10, 2025</strong></div>
        <div class="order-detail">Total: <strong>$59.99</strong></div>
        <div class="order-detail status cancelled">Cancelled</div>
      </div>
    </div>

  </div>

</body>
</html>
