<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cart | Fashion Dress Store</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }

    nav {
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #f47c7c;
    }

    .nav-links a {
      text-decoration: none;
      color: #333;
      margin-left: 25px;
      font-weight: 500;
    }

    .nav-links a:hover {
      color: #f47c7c;
    }

    .cart-content {
      padding: 60px 20px;
      text-align: center;
    }

    .cart-content h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #333;
    }

    .cart-content p {
      font-size: 1.2rem;
      color: #555;
    }
  </style>
</head>
<body>

  <nav>
    <div class="logo">Fashion Dress</div>
    <div class="nav-links">
      <a href="home.html">Home</a>
      <a href="shop.html">Shop</a>
      <a href="contact.html">Contact</a>
    </div>
  </nav>

  <div class="cart-content">
    <h1>Your Shopping Cart</h1>
    <p>No items in the cart yet.</p>
  </div>

</body>
</html>
